<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Helolo</title>
        <script defer src="face-api.min.js"></script>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1>FACIAL ATTENDANCE SYSTEM</h1>
        <main class="container">
            <div id="vidcontain" class="video-container">
                <div id="loading-overlay" class="overlay">
                    <div class="loader"></div>
                    <p>Loading...</p>
                </div>
                <div id="recognizing-overlay" class="overlay">
                    <div class="loader"></div>
                    <p>Recognizing...</p>
                </div>
                <video src id="video" class="video" autoplay></video>
            </div>
            <div class="attendance-table">
                <table>
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th>Entry Time</th>
                        </tr>
                    </thead>
                    <tbody id="attendance-data">
                        <!-- Attendance data will be added here dynamically -->
                    </tbody>
                </table>
            </div>
            <button id="export-button" class="export-button">Export to CSV</button>
        </main>

    </body>

</html>
